<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <dialog>
        <form method="dialog" name="book-form" id="book-form">
            <div id="form-header">Add New Book</div>
            <input required type="text" placeholder="Title" name="title" id="book-title"/>
            <input required type="text" placeholder="Author" name="author" id="author"/>
            <input required type="text" placeholder="Pages" name="pages" id="num-pages"/>
            <label class="read-label" for="have-read">Read
                <input class="read-input" type="checkbox" name="read" id="have-read"/>
            </label>
            <button id="submit-button">Submit</button>
        </form>
    </dialog>

    <div id="page-header">Virtual Library</div>

    <div id="grid-container">

    </div>

    <button id="add-book-button"><span>+</span>Add Book</button>
</body>
</html>
