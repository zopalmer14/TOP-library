<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <dialog>
        <form method="dialog" name="book-form" id="book-form">
            <div id="form-header">Add New Book</div>
            <input required type="text" placeholder="Title" name="title" id="book-title"/>
            <input required type="text" placeholder="Author" name="author" id="author"/>
            <input required type="number" placeholder="Pages" name="pages" id="num-pages"/>
            <label class="read-label" for="have-read">Read
                <input class="read-input" type="checkbox" name="read" id="have-read"/>
            </label>
            <button id="submit-button">Submit</button>
        </form>
    </dialog>

    <header>
        <h1>Virtual Library</h1>
        <div>
            <div class="select-wrapper">
                <select name="sort-variable" id="sort-variable">
                    <option value="none" selected disabled hidden>Sort Variable</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="pages">Pages</option>
                    <option value="read">Read</option>
                </select>
            </div>
            <label for="sort-descending">DESC<span class="material-icons md-18">arrow_downward</span>
                <input type="checkbox" name="sort-descending" id="sort-descending">
            </label>
            <button id="add-book-button"><div><span>+</span></div>Add Book</button>
        </div>
    </header>

    <div id="grid-container">

    </div>
</body>
</html>
