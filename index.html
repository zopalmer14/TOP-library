<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="dynamic.js" defer></script> -->
</head>
<body>
    <dialog>
        <form method="dialog" name="book-form" id="book-form">
            <div class="form-row" id="form-header">Add New Book</div>

            <div class="form-row">
                <input required type="text" placeholder="Title" name="title" id="book-title"/>
            </div>

            <div class="form-row">
                <input required type="text" placeholder="Author" name="author" id="author"/>
            </div>

            <div class="form-row">
                <input required type="text" placeholder="Pages" name="pages" id="num-pages"/>
            </div>

            <div class="form-row">
                <label for="have-read">Have you read it?</label>
                <input type="checkbox" name="read" id="have-read" value="false"/>
            </div>

            <div class="form-row">
                <button id="submit-button">Submit</button>
            </div>
        </form>
    </dialog>

    <div id="page-header">Virtual Library</div>

    <div id="grid-container">
        <div class="book-container">
            <div>The Way of Kings</div>
            <div>By: Brandon Sanderson</div>
            <div>Pages: 1083</div>
            <div class="read-row">
                <label for="">Read:</label>
                <input type="checkbox" name="one" value="false">
            </div>
            <button>Remove</button>
        </div>
    </div>

    <button id="add-book-button"><span>+</span>Add Book</button>
</body>
</html>
