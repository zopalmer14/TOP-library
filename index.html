<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="dynamic.js" defer></script>
</head>
<body>
    <dialog>
        <form name="book-form" id="book-form">
            <div class="form-row" id="form-header">Add New Book</div>

            <div class="form-row">
                <input type="text" placeholder="Title" name="book-title" id="book-title"/>
            </div>

            <div class="form-row">
                <input type="text" placeholder="Author" name="book-author" id="author"/>
            </div>

            <div class="form-row">
                <input type="text" placeholder="Pages" name="num-pages" id="num-pages"/>
            </div>

            <div class="form-row">
                <label for="have-read">Have you read it?</label>
                <input type="checkbox" name="have-read" id="have-read" value="false"/>
            </div>

            <div class="form-row">
                <button id="submit-button">Submit</button>
            </div>
        </form>
    </dialog>

    <div id="title-container">
        <div id="title">Virtual Library</div>
        <button id="add-button">Add a New Book</button>
    </div>

    <div id="grid-container">
        <div id="column-headers">
            <div>Title</div>
            <div>Author</div>
            <div>Number of Pages</div>
            <div>Read Status?</div>
            <div>Remove?</div>
        </div>
    </div>
</body>
</html>
